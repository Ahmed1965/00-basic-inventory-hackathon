<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <main>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Dynamic rows will be inserted here by TypeScript -->
            </tbody>
        </table>
        
        <section class="add-product">
            <h2>Add Product</h2>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product name">
            
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" placeholder="Enter quantity">
            
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" placeholder="Enter price">
            
            <button id="addProductButton">Add Product</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Inventory Management System. Author: Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
